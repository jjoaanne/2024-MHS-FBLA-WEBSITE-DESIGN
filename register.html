  <main>
    <div class="container mt-5">
      <div class="row justify-content-around">
        <div class="col-5">
          <p class="text-center">image</p>
        </div>
        <div class="col-4">
          <h4 class="mb-3">Register</h4>
          <form class="needs-validation" novalidate="">
            <div class="row g-3 justify-content-center">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
  
              <div class="col-12">
                <label for="username" class="form-label">Email</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="username" placeholder="you@example.com" required="">
                <div class="invalid-feedback">
                    Your username is required.
                  </div>
                </div>
              </div>
  
              <div class="col-12">
                <label for="email" class="form-label">Phone Number</label>
                <input type="email" class="form-control" id="email" placeholder="">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>
  
              <button class="w-50 btn btn-primary mt-4" onclick="checkoutClicked()" type="submit">Continue to checkout</button>

              <p class="text-center text-danger mt-4">Please enter valid information!</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
